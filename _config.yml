# Site settings
title: 小站名称
description: 作者名称
favicon: /assets/img/avatar.JPG
url: https://????.github.io
baseurl:  # baseurl Not filled in by default

# Build settings

#highlight: true
highlighter: rouge

timezone: Asia/Shanghai

markdown: kramdown
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: true

  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 2
    coderay_bold_every: 10
    coderay_css: style

mathjax: true
intenseDebate: true

plugins: [jekyll-feed]
plugins: [jekyll-mermaid]
#gems: [jeyll-mermaid] gems command abandon

